<div class="container">
    {{pessoa | json}}
    <form #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">
        <div class="row">
            <div class="form-group col-12">
                <label for="nomeInput">Nome</label>
                <input type="text" placeholder="Nome" class="form-control p-2" name="nome" [(ngModel)]="pessoa.nome">
            </div>
        </div>
        <div class="row">

            <div class="form-group col-md-4">
                <label for="foneInput">Fone</label>
                <input type="text" placeholder="Fone" class="form-control p-2" name="fone" [(ngModel)]="pessoa.fone">
            </div>

            <div class="form-group col-md-4">
                <label for="emailInput">Email</label>
                <input type="text" placeholder="Email" class="form-control p-2" name="email" [(ngModel)]="pessoa.email">
            </div>

            <div class="form-group col-md-4">
                <label for="profissaoInput">Profiss√£o</label>
                <select id="profissaoInput" class="form-control p-2" name="profissao" [(ngModel)]="pessoa.profissao">
                    <option value="">Selecione</option>
                    <option *ngFor="let p of profissoes">{{p}}</option>
                </select>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </div>
    </form>
</div>
